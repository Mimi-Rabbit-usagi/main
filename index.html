<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモ帳アプリ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="image/pencil-square.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="image/pencil-square.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">メモ帳アプリ</h1>
      <div class="mb-3">
        <label for="memoInput" class="form-label">新しいメモ</label>
        <textarea class="form-control" id="memoInput" rows="3"></textarea>
      </div>
      <button id="saveMemo" class="btn btn-primary mb-3">保存</button>
      <ul id="memoList" class="list-group"></ul>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
